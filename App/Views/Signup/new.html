{% extends 'base_login.html' %}

{% block title %}Sign up{% endblock %}

{% block heading %}SIGN UP{% endblock %}

{% block body %}

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row form-container form-container-custom">

                <form class="col s12" action="/signup/create" method="post" id="formSignup">

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type="text" id="inputName" name="name" autofocus value="{{ user.name }}" required/>
                            <label for="inputName">Name</label>
                            <span id="error-msg-name" class="helper-text"></span>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type="email" id="inputEmail" name="email" value="{{ user.email }}" required/>
                            <label for="inputEmail" data-error="Type your email">Email address</label>
                            <span id="error-msg-email" class="helper-text"></span>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type="password" id="inputPassword" name="password" class="inputPassword" required/>
                            <label id="passwordLabel" for="inputPassword">Password</label>
                            <span id="error-msg-password" class="helper-text"></span>
                        </div>
                    </div>

                    <center>
                        <div class='row' style="clear: both">
                            <button type='submit' class='col s12 btn btn-large waves-effect purple hover-grow'
                                    id="submitButton">
                                Register
                            </button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a href="/login/new" class="hover-grow-increased" id="link-signup-login-bottom">Sign in</a>

{% endblock %}

{% block footer %}

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/validatorExtended.js"></script>
<script src="/js/validateInput.js"></script>

{% endblock %}
